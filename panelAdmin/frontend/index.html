<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Login - Cafetería Universitaria</title>
  <link rel="stylesheet" href="/panelAdmin/frontend/styles.css">

</head>
<body class="login-body">
  <div class="overlay"></div>
  <div class="login-container">
    <h2>☕ Panel administración</h2>
    <form id="loginForm">
      <div class="input-group">
        <input id="correo" type="email" name="correo" placeholder="Correo" required>
      </div>
      <div class="input-group">
        <input id="contrasena" type="password" name="contrasena" placeholder="Contraseña" required>
      </div>
      <button id="btnLogin" type="submit">Ingresar</button>
      <p id="errorMsg" class="error"></p>
    </form>
  </div>
  <script src="/panelAdmin/js/script.js"></script>

</body>
</html>
